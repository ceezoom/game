<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>骨盆肌训练</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
<canvas id="fx"></canvas>

<div class="app">
  <div class="wrap">
    <div class="topbar">
      <div class="brand"><span class="dot"></span>骨盆肌训练</div>
      <button class="iconbtn" id="openSettings" title="设置">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z"/>
          <path d="M19.4 15a1.8 1.8 0 0 0 .36 2l.06.06a2.2 2.2 0 0 1-1.56 3.76h-.1a2.2 2.2 0 0 1-1.56-.65l-.06-.06a1.8 1.8 0 0 0-2-.36 1.8 1.8 0 0 0-1.1 1.64V22a2.2 2.2 0 0 1-4.4 0v-.08a1.8 1.8 0 0 0-1.1-1.64 1.8 1.8 0 0 0-2 .36l-.06.06a2.2 2.2 0 0 1-3.12 0 2.2 2.2 0 0 1 0-3.12l.06-.06a1.8 1.8 0 0 0 .36-2 1.8 1.8 0 0 0-1.64-1.1H2a2.2 2.2 0 0 1 0-4.4h.08a1.8 1.8 0 0 0 1.64-1.1 1.8 1.8 0 0 0-.36-2l-.06-.06a2.2 2.2 0 0 1 3.12-3.12l.06.06a1.8 1.8 0 0 0 2 .36 1.8 1.8 0 0 0 1.1-1.64V2a2.2 2.2 0 0 1 4.4 0v.08a1.8 1.8 0 0 0 1.1 1.64 1.8 1.8 0 0 0 2-.36l.06-.06A2.2 2.2 0 1 1 22.6 6l-.06.06a1.8 1.8 0 0 0-.36 2 1.8 1.8 0 0 0 1.64 1.1H22a2.2 2.2 0 0 1 0 4.4h-.08a1.8 1.8 0 0 0-1.64 1.1z"/>
        </svg>
      </button>
    </div>

    <div class="stage">
      <div class="phaseHeader">
        <h2 class="phaseTitle" id="phaseTitle">准备</h2>
        <p class="phaseSub" id="phaseSub">点击开始训练</p>

        <div class="statsRow">
          <div class="pill" id="groupPill">累计完成：0 组</div>
          <div class="pill" id="streakPill">连续完成：0 组</div>
        </div>

        <div class="cycleInfo" id="cycleInfo">第 0 / 5 次</div>
      </div>

      <div class="canvasWrap">
        <canvas id="cvs"></canvas>
        <div class="centerNum">
          <div class="bigNum" id="bigNum">5</div>
          <div class="readyBadge" id="readyBadge">准备开始</div>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="startBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="white" opacity=".95"><path d="M8 5v14l11-7z"/></svg>
          <span id="startText">开始训练</span>
        </button>
        <button class="btn danger" id="endBtn" style="display:none;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="white" opacity=".92"><path d="M6 6h12v12H6z"/></svg>
          结束
        </button>
      </div>

      <div class="foot">@weepro</div>
    </div>
  </div>

  <div class="modalMask" id="modalMask">
    <div class="modal">
      <h3>⚙ 设置</h3>

      <div class="row">
        <div class="rowHead"><span>训练时间（秒）</span><span class="chip"><span id="workVal">5</span>s</span></div>
        <input id="workRange" type="range" min="3" max="30" step="1" value="5" />
      </div>

      <div class="row">
        <div class="rowHead"><span>放松时间（秒）</span><span class="chip"><span id="restVal">5</span>s</span></div>
        <input id="restRange" type="range" min="3" max="30" step="1" value="5" />
      </div>

      <div class="row">
        <div class="rowHead"><span>训练次数</span><span class="chip"><span id="cyclesVal">5</span>x</span></div>
        <input id="cyclesRange" type="range" min="3" max="20" step="1" value="5" />
      </div>

      <button class="save" id="saveSettings">保存设置</button>

      <!-- ✅ 新增：清空训练统计 -->
      <button class="dangerBtn" id="resetStatsBtn">清空训练统计</button>
      <div class="hint">会将累计完成和连续完成的统计数据清零，不可恢复。</div>
    </div>
  </div>
</div>
<script  src="dist/main.js"></script>
</body>
</html>
